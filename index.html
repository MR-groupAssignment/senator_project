<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./senator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&family=Ubuntu&display=swap" rel="stylesheet">
    <title>US Senators</title>
</head>

<body>
    <header class="head">
        <div class="mainHeading">
            <h1>U.S.A Senators</h1>
        </div>
        <nav class="navBar">
            <a href="#">Leaders</a>
            <a href="#">Members</a>
            <a href="#">About us</a>
        </nav>
    </header>

    <main class="mainContent">
        <div class="entryVideo">
            <video src="./videos/Virtual U.S. Capitol Tour.mp4" autoplay></video>
            <div class="videoLayer">
                <p class="videoText"><span style="color: #023E8A;">United</span> <span style="color: #ad1940">States</span></p>
                <div class="videoControls">
                    <img class="play" src="./images/play.png" alt="play">
                    <!-- <img class="pause" src="./images/pause.png" alt="pause"> -->
                </div>
            </div>
        </div>
        <div class="imageSlider">
            <div class="imagesOfLogos">
                <img src="./images/republican.png" alt="republican image" class="imageRepublic">
                <img src="./images/democrat.png" alt="democrat image" class="imageDemocrat">
            </div>
            <div class="percentageOfLogos">
                <div class="percentage percentRepublic"></div>
                <div class="percentage percentDemocrat"></div>
            </div>
            <script src="./slidingImage.js"></script>
        </div>

        
        <div class="tabs">
            <button class="tabButton" name="republicBtn">Republicans</button>
            <button class="tabButton" name="democratBtn">Democrats</button>
            <button class="tabButton" name="independentBtn">Independent</button>
        </div>
        <div class="description">
            lodum ipsum
        </div>
        <script src="./tabOfParties.js"></script>
    </main>

    <footer class="foot"></footer>

    </footer>

    <!-- <script src="./senator_data.js"></script> -->

</body>

</html>
