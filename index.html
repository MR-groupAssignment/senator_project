<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Discover a comprehensive list of US Senators in the United States of America. Get information about their party affiliation, state, gender, and rank.">
    <link rel="shortcut icon" href="./images/favicon.avif" type="image/x-icon">
    <link rel="stylesheet" href="./senator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&family=Ubuntu&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>US Senators - List of Senators in the United States of America</title>
</head>

<body>
    <header class="head">
        <div class="mainHeadingImage">
            <a href="https://www.govtrack.us/" target="_blank" aria-label="govtrack.us">
                <img src="./images/capitol.avif" alt="capitol_image" width="5.0vw">
            </a>
        </div>
        <div class="mainHeading">
            <a href="https://www.govtrack.us/congress/members" target="_blank">
                <h1>SENATORS</h1>
            </a>
        </div>
        <div class="navBar">
            <img class="iconImage" src="./images/bars-solid.svg" alt="MenuIcon" onclick="openmenu()">
            <nav onclick="openmenu()">
                <a href="#leaders">
                    <h2>Leaders</h2>
                </a>
                <a href="#senatorsList">
                    <h2>Senators</h2>
                </a>
                <a href="#footer">
                    <h2>About Us</h2>
                </a>
            </nav>
        </div>

        <!-- implementation for changing menu icons -->
        <script>
            var navmenu = document.querySelector(".navBar nav");
            var iconImg = document.getElementsByClassName("iconImage")[0];
            function openmenu() {
                if (iconImg.src.match("./images/bars-solid.svg")) {
                    iconImg.src = "./images/x-solid.svg";
                    iconImg.style.padding = "0 4.0vw"
                    navmenu.style.display = 'flex';
                }
                else {
                    iconImg.style.padding = "0"
                    iconImg.src = "./images/bars-solid.svg";
                    navmenu.style.display = 'none';
                }
            }
        </script>
    </header>

    <main class="mainContent">
        <div class="entryVideo">
            <video loop width="320" height="240" onclick="toggleControls()">
                <source type="video/mp4" src="./videos/video.mp4">
                <track src="./videos/english.vtt" label="English" kind="captions" srclang="en-us" default>
            </video>
            <div class="videoLayer">
                <p class="videoText">
                    <span style="color: var(--blueBackground); -webkit-text-stroke: var(--textColor) 0.1vw;">United</span>
                    <span style="color: var(--redBackground); -webkit-text-stroke: var(--redLight) 0.1vw;">States</span>
                </p>
                <div class="videoControls">
                    <i class="play fa fa-play"></i>
                </div>
            </div>
        </div>
        <div class="imageSlider">
            <div class="imagesOfLogos">
                <img src="./images/republicansLogo.avif" alt="republican image" class="imageRepublic imageParty one" width="33.33%">
                <img src="./images/indepndentsLogo.avif" alt="independent image" class="imageIndependent imageParty two"
                    width="33.33%">
                <img src="./images/democratLogo.avif" alt="democrat image" class="imageDemocrat imageParty three" width="33.33%">
            </div>
            <div class="percentageOfLogos">
                <div class="percentage percentRepublic percentParty one"></div>
                <div class="percentage percentIndependent percentParty two"></div>
                <div class="percentage percentDemocrat percentParty three"></div>
            </div>
            <script src="./slidingImage.js"></script>
        </div>


        <div id="leaders">
            <div class="tabs">
                <button class="tabButton" name="republicBtn">Republicans</button>
                <button class="tabButton" name="democratBtn">Democrats</button>
                <button class="tabButton" name="independentBtn">Independents</button>
            </div>
            <div class="description">
                <table class="tableOfTabs">

                </table>
            </div>
        </div>

        <script src="./tabOfParties.js"></script>

        <div class="tableCover">

            <h1 class="tableHeading">Senate Members</h1>

            <div class="filterWrapper">
                <!-- add onchange to each select -->
                <div class="partFilter filter">
                    <label>
                        Party
                        <select class="filterButton" id="partyFilter" onchange="ApplyFilters()">
                            <option selected value="">Show All</option>
                        </select>
                    </label>
                </div>

                <div class="stateFlter filter">
                    <label>
                        State
                        <select class="filterButton" id="stateFilter" onchange="ApplyFilters()">
                            <option selected value="">Show All</option>
                        </select>
                    </label>
                </div>

                <div class="rankFilter filter">
                    <label>
                        Rank
                        <select class="filterButton" id="rankFilter" onchange="ApplyFilters()">
                            <option selected value="">Show All</option>
                        </select>
                    </label>
                </div>
            </div>

            <div class="tableWrapper" id="senatorsList">
                <table class="mainTable">
                    <thead>
                        <tr class="tableHeadRow">
                            <th>Name</th>
                            <th>Party</th>
                            <th>State</th>
                            <th>Gender</th>
                            <th>Rank</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <script src="./senator_data.js"></script>
        </div>
    </main>
    <!-- background gradient from https://cssgradient.io/#:~:text=A%20CSS%20linear%20gradient%20can,customize%20your%20gradient%20even%20further. -->
    <footer class="footer" id="footer">
        <div class="switchMember">
            <button id="musaddique">Musaddique</button>
            <button id="ritwik">Ritwik</button>
        </div>
        <div class="creatorImage">
            <img src="./images/musaddique.avif" width="10.0vw" alt="profile">
        </div>
        <div class="memberSummary">
            <p class="memberSummaryName">

            </p>
            <p class="memberSummaryDesc">

            </p>
        </div>
        <div class="socialLinks">
            <a href="" target="_blank"><i class="fa fa-github" aria-hidden="true"
                    style="color: #171515;"><span></span></i></a>
            <a href="" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"
                    style="color: #0072b1;"><span></span></i></a>
            <a href="" target="_blank"><i class="fa fa-twitter" aria-hidden="true"
                    style="color: #00acee;"><span></span></i></a>
            <a href="" target="_blank"><i class="fa fa-facebook" aria-hidden="true"
                    style="color:  #3b5998;"><span></span></i></a>
        </div>
    </footer>
    <script src="./footer.js"></script>
    <div class="senatorDetailsTableWrapper">
        <div class="senatorDetailsTop">
            <button onclick="closeInfoWindow()" class="close">
                Close
            </button>
            <div>
                <img class="flag1 Image" src="./images/dummy.avif" alt="partyFlag">
                <img class="senate Image" src="./images/dummy.avif" alt="profile">
                <img class="flag2 Image" src="./images/dummy.avif" alt="partyFlag">
            </div>
        </div>
        <div class="senatorDetailsWrapper">
            <table class="senatorDetails">

            </table>
        </div>
    </div>

    <div class="uniLogo">
        <img src="./images/University-College-Dublin.png" alt="ucd logo">
    </div>
</body>

</html>
