<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./senator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&family=Ubuntu&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>US Senators</title>
</head>

<body>
    <header class="head">
        <a href="https://www.govtrack.us/" target="_blank" rel="noopener noreferrer" style="text-decoration: none;">
            <div class="mainHeading">
                <img src="./images/us_capitol.png">
                <h1>U.S.A Senators</h1>
            </div>
        </a>
        <div class="headingIcon">    
            <img class="iconImage" src="./images/bars-solid.svg" alt="MenuIcon" onclick="openmenu()" >
        </div>

        <div class="navBar">
            <ul>
                <li><a href="#leaders">Leaders</a></li>
                <li><a href="#senatorsList">Senators</a></li>
                <li><a href="#footer">About Us</a></li>
            </ul>
        </div>

        <!-- implementation for changing menu icons -->
        <script>
            function openmenu()
            {
                var navmenu = document.getElementsByClassName("navBar")[0];
                var iconImg = document.getElementsByClassName("iconImage")[0];

                if(navmenu.style.display==='none')
                {
                    navmenu.style.display = 'block';
                    iconImg.src = "./images/x-solid.svg";
                }
                else
                {
                    navmenu.style.display = 'none';
                    iconImg.src = "./images/bars-solid.svg";
                }
            }
        </script>
    </header>

    <main class="mainContent">
        <div class="entryVideo">
            <video autoplay src="./videos/video.mp4"></video>
            <div class="videoLayer">
                <p class="videoText"><span style="color: #023E8A;">United</span> <span
                        style="color: #ad1940">States</span></p>
                <div class="videoControls">
                    <i class="play fa fa-play"></i>
                </div>
            </div>
        </div>
        <div class="imageSlider">
            <div class="imagesOfLogos">
                <img src="./images/republican.png" alt="republican image" class="imageRepublic">
                <img src="./images/democrat.png" alt="democrat image" class="imageDemocrat">
            </div>
            <div class="percentageOfLogos">
                <div class="percentage percentRepublic"></div>
                <div class="percentage percentDemocrat"></div>
            </div>
            <script src="./slidingImage.js"></script>
        </div>


        <div id="leaders">
            <div class="tabs">
                <button class="tabButton" name="republicBtn">Republicans</button>
                <button class="tabButton" name="democratBtn">Democrats</button>
                <button class="tabButton" name="independentBtn">Independent</button>
            </div>
            <div class="description">
                <table class="tableOfTabs">

                </table>
            </div>
        </div>

        <script src="./tabOfParties.js"></script>

        <div class="tableCover">

            <h1 class="tableHeading">Senate Members</h1>

            <div class="filterWrapper">
                <!-- add onchange to each select -->
                <div class="partFilter filter">
                    <p>Party</p>
                    <select class="filterButton" id="partyFilter" onchange="ApplyFilters()">
                        <option selected value="">Show All</option>
                    </select>
                </div>

                <div class="stateFlter filter">
                    <p>State</p>
                    <select class="filterButton" id="stateFilter" onchange="ApplyFilters()">
                        <option selected value="">Show All</option>
                    </select>
                </div>

                <div class="rankFilter filter">
                    <p>Rank</p>
                    <select class="filterButton" id="rankFilter" onchange="ApplyFilters()">
                        <option selected value="">Show All</option>
                    </select>
                </div>
            </div>

            <div class="tableWrapper" id="senatorsList">
                <table class="mainTable">
                    <thead>
                        <tr class="tableHeadRow">
                            <th>Name</th>
                            <th>Party</th>
                            <th>State</th>
                            <th>Gender</th>
                            <th>Rank</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <script src="./senator_data.js"></script>
        </div>
    </main>
    <!-- background gradient from https://cssgradient.io/#:~:text=A%20CSS%20linear%20gradient%20can,customize%20your%20gradient%20even%20further. -->
    <footer class="footer" id="footer">
        <div class="switchMember">
            <button id="musaddique">Musaddique</button>
            <button id="ritwik">Ritwik</button>
        </div>
        <div class="creatorImage">
            <img src="./images/musaddique.jpeg" alt="profile">
        </div>
        <div class="memberSummary">
            <p class="memberSummaryName">

            </p>
            <p class="memberSummaryDesc">

            </p>
        </div>
        <div class="socialLinks">
            <a href="" class="github" target="_blank"><i class="fa fa-github" aria-hidden="true"
                    style="color: #171515;"><span></span></i></a>
            <a href="" class="linkedin" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"
                    style="color: #0072b1;"><span></span></i></a>
            <a href="" class="twitter" target="_blank"><i class="fa fa-twitter" aria-hidden="true"
                    style="color: #00acee;"><span></span></i></a>
            <a href="" class="facebook" target="_blank"><i class="fa fa-facebook" aria-hidden="true"
                    style="color:  #3b5998;"><span></span></i></a>
        </div>
    </footer>
    <script src="./footer.js"></script>
    <div class="senatorDetailsTableWrapper">
        <div class="senatorDetailsTop">
            <button onclick="closeInfoWindow()" class="close">
                Close
            </button>
            <img class="senateImage" src="./images/dummy.png" alt="profile">
        </div>
        <div class="senatorDetailsWrapper">
            <table class="senatorDetails">

            </table>
        </div>
    </div>
</body>

</html>
